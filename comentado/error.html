<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error...</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <meta name="description" content="Author: Angel Krasimirov Stoyanov, in collaboration with Isidro.">
</head>

<body>
    <header>
        <h2>WEBHOSTING AUTOMÁTICO</h2>
        <nav>
            <img src="icon/Dark-theme-01.png" alt="" class="toggle-theme">
            <input type="checkbox" id="toggle-theme" class="toggle-theme">
        </nav>
    </header>
    <main>
        <article class="container">
            <section class="subcontainer title">
                <div class="icon-container">
                    <h1>¡Ups!</h1>

                    <!-- Esto es un icono de error -->
                    <div class="error-icon">
                        <!-- Contiene elementos vacíos que se rellenan con CSS -->
                        <span class="stick-container"><span class="error-stick1 stick"></span></span>
                        <span class="stick-container"><span class="error-stick2 stick"></span></span>
                    </div>
                </div>
            </section>
            <section class="subcontainer">
                <p>
                    Ha ocurrido un error inesperado, por favor, vuelva a intentarlo más tarde o avise a un profesor.
                </p>
                <p>
                    Es probable que los datos proporcionados no sean válidos o que el usuario ya exista.
                </p>
                <a href="index.html" class="navButton">Volver</a>
            </section>
        </article>
    </main>
    <footer>
        <p>Made by <b>Angel Krasimirov Stoyanov</b> with love &lt;3</p>
        <p>In collaboration with <b>Isidro</b></p>
    </footer>
    <script src="js/loaded.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
